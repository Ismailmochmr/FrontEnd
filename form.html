<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="aset/style.css">

    <title>Form</title>
  </head>
  <body>
  
                <form action="" style="width: 500px; margin: auto;">
            <div class="form-group">
              <label for="nama">Nama</label>
              <input type="text" id="nama" class="form-control" placeholder="masukan nama">
            </div>
             <div class="form-group">
              <label for="email">Email</label>
              <input type="text" id="Email" class="form-control" placeholder="masukan Email">
            </div>
            <div class="form-group">
              <label for="Pasword">Pasword</label>
              <input type="text" id="Pasword" class="form-control" placeholder="masukan Pasword">
            </div>
            <div class="form-group">
              <label for="Confirmasi Pasword">Confirmasi Pasword</label>
              <input type="text" id="Confirmasi Pasword" class="form-control" placeholder="Confirmasi">
            </div>
             <div class="form-group">
              <label for="nama">Telepon</label>
              <input type="text" id="Telepon" class="form-control" placeholder="masukan nomor telepon">
            </div>
            <div>
              <button type="submit" class="btn btn-primary">Register</button>
              <button type="Reset" class="btn btn-danger" style="margin-left: 5px">Reset</button>
            </div>
          </form>

       <!-- pendaftaran event -->
          <form action="" style="width: 500px; margin: auto;">
            <div class="form-group">
              <label for="Nama Event">Nama Event</label>
              <input type="text" id="nama evente" class="form-control" placeholder="masukan nama event">
            </div>
             <div class="form-group">
              <label for="lokasi">lokasi event</label>
              <input type="text" id="lokasi event" class="form-control" placeholder="masukan lokasi event">
            </div>
            <select class="form-control">
              <option>-- Jenis Event --</option>
              <option>Musik</option>
              <option>Kajian</option>
              <option>Workshop</option>
              <option>Jobfair</option>
              <option>Wibu</option>
              <option>Lainya</option>
            </select>
            <div class="form-group">
              <label for="pesan">Deskripsi</label>
              <textarea class="form-control" rows="10" placeholder="Deskripsi Event"></textarea>
            </div>
            <div>
              <button type="submit" class="btn btn-primary">kirim</button>
            </div>
          </form>
       <!-- akhir pendaftaran -->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https:js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
